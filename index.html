<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Pioneer Bank</title>

<body>
    <!-- 1st page login-area -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>


    <!-- 2nd page transaction area -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">500</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text"class="form-control" placeholder="$ you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        document.get
        // login button event handler
        const loginBtn= document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })
        
        // deposit button event handler
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener('click', function () {
            const depositNumber = getInputNumber("depositAmount");

           updateSpanText("currentDeposit", depositNumber);
           updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";
            document.getElementById('currentDeposit').innerText = totalDeposit;
          
            
            
        })

        const withdrawBtn = document.getElementById("withdrawBtn");
         withdrawBtn.addEventListener('click', function () {
            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawNumber);
            
            updateSpanText("currentBalance", -1*withdrawNumber);
            document.getElementById('withdrawAmount').value = "";
        })

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        // add deposit and balance
        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
